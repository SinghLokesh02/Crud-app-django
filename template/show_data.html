<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data of User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ol {
        list-style: none;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
        box-shadow: 8px 7px 3px rgb(149, 208, 176);
      }
      ol > li {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}
    <h1 class="text-center my-5">This is the Fetch Data Page</h1>
    <div class="container">
      {% for data in datas %}
      <ol>
        <li>The Name is : {{data.name}}</li>
        <li>The Email is : {{data.email}}</li>
        <li>The Password is : {{data.password}}</li>
        <li>The Contact Number is : {{data.contact}}</li>
      </ol>
      {% endfor %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
